


 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
 <div class="container-fluid">
  <div class="row">
    <div class="col-md" style="margin-top: 90px;">
      <div class="card" style="width: 18rem;">
    
        <div class="card-body" *ngIf="qot$ != undefined" >
          <h5 class="card-title">Advice # {{qot$['id']}} </h5>
          <p class="card-text">{{qot$['advice']}}</p>
          <hr style="color:hsl(193, 38%, 86%)">
          <button class="btn btn-hover" 
         style="height: auto;width: auto; margin-left: 100px;"
         (click)="getQuote()"
          ><i class="bi bi-dice-5-fill">

          </i></button>
        </div>
        
          
         
          
    
      </div>
     
    </div>
  </div>

</div>
